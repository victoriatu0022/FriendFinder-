
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Friend Finder Survey</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>
	<header>
		<h2 class="text-center">Survey Questions</h2>
		<hr>
	</header>

	<div class = "container">
		
		<form>
			<h3 ><strong>About You</strong></h3>
			<div class="form-group">
				<label for="name">Name (required)</label>
				<input type="text" class="form-control" id="userName" placeholder="Name">
			</div>
			<div class="form-group">
    			<label for="picture">Link to picture (required)</label>
    			<input type="text" class="form-control" id="role" placeholder="Put link to picture here">
  			</div>
  			<hr>
			
			<h3><strong>Answer the following questions on a scale of 1-5, 1 being disagree totally, 5 being agree totally</strong></h3>

			<div class="form-group">
				<label for="question1">Question 1: You're more of a morning person rather than a night person.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 2: You consider yourself more of an extrovert than an introvert.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 3: Your decisions are easily influenced by others.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 4: You rarely lose your temper.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 5: You enjoy exploring new activities and adventures.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 6: You enjoy your personal time as much as you enjoy the company of others.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 7: You plan everything in advance.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 8: It is better to be direct and hurt someone's feelings than hide your thoughts.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 9: You enjoy exercising on a regular basis.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="question1">Question 10: You dislike having interruptions in your regular schedule.</label>
				<select class="form-control" id="question-one">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>

			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
	<footer class="footer">
      <div class="container">
        <p><a href="/api/friends">API Friends List Link</a></p>
      </div>
    </footer>


	<script src="https://code.jquery.com/jquery.js"></script>
